<div class=background>
  <div class="container">
    <br/>
    <br/>
    <br/>
    <div *ngIf = '!loged'>
    <div class="row" style="text-align:center;">
        <div class = "col-md-15 col-sm-12">
            <h1 style="text-align:center;font-size:40px"> Log in / Register </h1>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row" style="justify-content:center;align-items:center;">
        <div class = "col-md-3 col-sm-3 col-3">
        </div>
        <div class = "col-md-6 col-sm-6 col-6" style="font-size: 25px;">
            <form class="clr-form" [formGroup]="loginForm">
                <table class="table table-dark" style="width:100%">
                    <tr>
                        <td>
                           Username:
                        </td>
                        <td>
                            <input type="text" class="userInput" style="width:100%" name="username" placeholder="Enter username"
                            formControlName="username" autofocus="autofocus" required />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" class="userInput" style="width:100%" name="loginForm.password" placeholder="Enter password"
                                    formControlName="password" required />
                        </td>
                    </tr>


                    <tr >
                        <td *ngFor = "let tp of types" style="justify-content:center;text-align:left">
                            <input type = "radio"
                            name="Logintip"
                            value="{{tp}}"
                            (change) = "radioChangeHandler($event)">
                            {{tp}}
                        </td>
                    </tr>

                    <tr>
                        <td colspan = '2'>
                            <button type="submit" class="btn btn-block btn-md btn-danger button" (click)="login()">
                                Login
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 50%;">
                            <button type="submit" class="btn btn-block btn-md btn-danger button" (click)="registerEmp()">
                                Register as Runner
                            </button>
                        </td>
                        <td style="width: 50%;">
                            <button type="submit" class="btn btn-block btn-md btn-danger button" (click)="registerSt()">
                                Register as Organiser
                            </button>
                        </td>
                    </tr>
                    <tr  *ngIf="showServerErrorMessage">
                        <td colspan = '2'>
                            <div *ngIf="showServerErrorMessage" class="error active" style="color:red">
                                Server error, read in console
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="showErrorMessage">
                        <td colspan = '2'>
                            <div *ngIf="showErrorMessage" class="error active" style="color:red">
                                Invalid username or password
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="showErrorMessageRadio">
                        <td colspan = '2'>
                            <div *ngIf="showErrorMessageRadio" class="error active" style="color:red">
                                Please check whether you are a student or an employee
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class = "col-md-3 col-sm-3 col-3">
        </div>
    </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <h1 style="text-align:center;font-size:40px">SportVent</h1>
    </div>
    <div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/about_1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/about_2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/about_3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
    <br/><br/><br/>
  </div>
  </div>
