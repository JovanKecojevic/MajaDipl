<div class=background>
  <div class="container">

    <br/>
    <br/>
    <h1 style="text-align: center;font-size: 40px;">Organiser registration</h1>
    <br/>
    <br/>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <form [formGroup]="registerForm">
          <table class="table table-dark" stlye="width:100%">
            <tr>
              <td>Username:</td>
              <td><input type="text" class="userInput" name="registerForm.username" placeholder="Username"
                formControlName="username" autofocus="autofocus" required /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" class="userInput" name="registerForm.password" placeholder="Password"
                formControlName="password" required /></td>
            </tr>
            <tr>
              <td>Repeat Password:</td>
              <td><input type="password" class="userInput" name="registerForm.passwordRep" placeholder="Repeat password"
                formControlName="passwordRep" required /></td>
            </tr>
            <tr>
              <td>First Name:</td>
              <td><input type="text" class="userInput" name="registerForm.firstname" placeholder="Firstname"
                formControlName="firstname"  required /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" class="userInput" name="registerForm.lastname" placeholder="Lastname"
                formControlName="lastname"  required /></td>
            </tr>
            <tr>
              <td colspan='2' style="width: 100%; text-align: left;font-size: 20px">
                Birthday: &nbsp; &nbsp; &nbsp; &nbsp;
                <mat-form-field style="color: white;width: 100%;">

                  <input matInput [matDatepicker]="picker" placeholder=" Enter the date of your birthday"
                  formControlName="birthday" style="color: white;width: 100%;">
                    <mat-datepicker-toggle matSuffix [for]="picker" style="color: white;width: 50%;"></mat-datepicker-toggle>
                    <mat-datepicker #picker style="color: white;width: 50%;"></mat-datepicker>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>E-mail:</td>
              <td><input type="text" class="userInput" name="registerForm.mail" placeholder="E-mail"
                formControlName="mail"  /></td>
            </tr>
            <tr>
              <td>Upload photo:</td>
              <td><input type="file" (change) = "onFileSelected($event)" #filePicker></td>
            </tr>


            <tr>
              <td colspan="2" style="width:100% ;text-align: center;">
                <button type="submit" class="btn btn-primary" style="width:40%;text-align: center;" (click)="register()">
                Register
                </button>
              </td>
            </tr>

            <tr *ngIf="showErrorMessage">
              <td colspan="2" style="width:100% ;text-align: center;background-color: white;color: red;">
                Please enter all the required fields!
              </td>
            </tr>
          </table>
        </form>
        </div>
        <div class="col-md-2"></div>

    </div>
  </div>
  </div>
