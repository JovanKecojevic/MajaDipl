  <h1 style="text-align: center;font-size: 40px;">Lectures</h1>
  <br/>
  <br/>
  <div *ngIf="employeeSubject()">

    <h1 style="text-align: center;"> Upload a file and give him a title </h1>


    <div class = "row" style="width:100%">
      <div class="col-md-4">

      </div>
      <div class="col-md-4" style="text-align: center;justify-content: center;">
        <input type="text" [(ngModel)]="titleFile" style="width:100%;" placeholder="Enter the title of the file">
      </div>
      <div class="col-md-4">

      </div>
    </div>
    <br/>
    <div class = "row" style="width:100%">
      <div class="col-md-4">

      </div>
      <div class="col-md-4" style="text-align: center;justify-content: center;">
        <input type="file" (change) = "onFileSelected($event)" style="text-align: center;width:100%;justify-content: center;background-color: indigo;">
      </div>
      <div class="col-md-4">

      </div>
    </div>
    <br/>
    <br/>
    <div class = "row" style="width:100%">
      <div class="col-md-5">

      </div>
      <div class="col-md-2" style="text-align: center;">
        <button class="btn btn-primary" (click)="uploadFile()">Upload this file</button>
      </div>
      <div class="col-md-5">

      </div>
    </div>
  </div>
  <br/>
  <br/>
  <h1 style="text-align: center;font-size: 30px;">Materials</h1>
  <br/>
  <br/>
    <div class="row" style="width: 100%;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <table class="table table-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Size</th>
          <th>Date</th>
          <th>Download</th>
        </tr>

        <tr *ngFor = "let tp of fajlovi">
          <td>{{tp.title}}</td>
          <td>{{tp.authorName}}</td>
          <td>{{getKB(tp.size)}} KB </td>
          <td>{{getDate(tp)}}</td>
          <td><button class="btn btn-primary" (click)="preview(tp)" style="width: 100%;">Preview</button></td>
          <td *ngIf = "employeeSubject()"><button class="btn btn-primary" (click)="deleteFile(tp)" style="width: 100%;">Delete</button></td>
        </tr>

      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
